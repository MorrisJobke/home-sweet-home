<html>
<head>
    <title>Haussuche</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script>
var mapBox = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'PUT.OWN.TOKEN.HERE',
})

var mapBoxSatelite = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'PUT.OWN.MAP.ID.HERE',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'PUT.OWN.TOKEN.HERE',
})
var openstreetmap =  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
})

var geoportal = L.tileLayer.wms('https://geodienste.sachsen.de/wms_geosn_flurstuecke/guest', {
    layers: 'Flurstueck,Flurstuecksnummer',
    transparent: true,
    styles: ',',
    version: '1.3.0',
    format: 'image/png',
})

var map = L.map('map', {
    center: [50.8184, 12.8469],
    zoom: 13,
    layers: [mapBox],
})

// ask for location but do not zoom in
map.locate({setView: false, maxZoom: 16});
function onLocationFound(e) {
    var radius = e.accuracy;

    L.marker(e.latlng).addTo(map)
        .bindPopup("Du befindest dich innerhalb dieses Radius von  " + radius + " Metern.").openPopup();

    L.circle(e.latlng, radius).addTo(map);
}

map.on('locationfound', onLocationFound);
function onLocationError(e) {
    console.log(e.message);
}

map.on('locationerror', onLocationError);

var baseMaps = {
    "MapBox": mapBox,
    "MapBox Satelite": mapBoxSatelite,
    "OpenStreetMap": openstreetmap,
}
var overlayMaps = {
    "Flurstücke": geoportal,
}
L.control.layers(baseMaps, overlayMaps).addTo(map)

fetch("data.json")
    .then(response => response.json())
    .then(json => {
        console.table(json.list)
        json.list.forEach(element => {
            var marker = L.marker([element.lat, element.lng]/*, {draggable: true}*/)
                .bindPopup("<h3>" + element.streetname + "</h3><p>" + element.note + "</p>")
                .addTo(map)
                .on('dragend', eventObject => console.log(eventObject))
        })
    });
</script>
</body>
</html>
